<!DOCTYPE html>
<html>
<head>
    <title>Bluetooth Player</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        .media-player-box {
            background-color: #333;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .media-player-box .track-info {
            margin-bottom: 10px;
        }
        .media-controls {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .media-controls button {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
        }
        .media-controls button:focus {
            outline: none;
        }
        .progress {
            height: 5px;
            background-color: #666;
        }
        .progress-bar {
            background-color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="media-player-box">
                    <div class="track-info">
                        <strong>Prayin' In A Deer Stand</strong> <br>
                        Luke Bryan <br>
                        <em>Back Porch Country</em>
                    </div>
                    <div class="media-controls">
                        <button id="prevTrack"><i class="fas fa-step-backward"></i></button>
                        <button id="playPause"><i class="fas fa-pause"></i></button>
                        <button id="nextTrack"><i class="fas fa-step-forward"></i></button>
                    </div>
                    <div class="progress mt-3">
                        <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script>
        $(document).ready(function() {
            var conn = new WebSocket('ws://192.168.0.106:8080/ws');
            var totalDuration = 1; // Set this to the track duration once received
            
            conn.onmessage = function(e) {
                var data = JSON.parse(e.data);
                console.log(data);
    
                if(data.MessageType === "controller") {
                    updateMediaPlayer(data);
                }
            };
    
            function updateMediaPlayer(data) {
                switch (data.Category) {
                    case "Track":
                        var t = JSON.parse(data.Value)
                        $(".track-info strong").text(t.Title);
                        $(".track-info em").text(t.Album);
                        $(".track-info span").text(t.Artist);
                        totalDuration = t.Duration;
                        break;

                    case "Status":
                        switch (data.Value) {
                            case "playing":
                                $("#playPause i").removeClass("fa-play").addClass("fa-pause");
                            case "paused":
                                $("#playPause i").removeClass("fa-pause").addClass("fa-play");
                            case "stopped":
                                $("#playPause i").removeClass("fa-pause").addClass("fa-play");
                        }
                        break;

                    case "Progress":
                        var progress = data.Value / totalDuration * 100;
                        $(".progress-bar").css("width", progress + "%");
                        break;
                    
                    
                }
            
            }


        });
    </script>
    

</body>
</html>
